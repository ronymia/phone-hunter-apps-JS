<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body class="">
    <!-- phone search box -->
    <header class="">
        <div class="input-group">
            <input type="text" id="search-field" class="form-control" placeholder="Search Your Phone">
            <button onclick="searchPhone()" id="search-phone" class="">search</button>
        </div>
    </header>

    <main class="">
        <!-- loader spinner  -->
        <figure class="loader">
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </figure>

        <!-- phone details container  -->
        <div id="phone-detail">
            <!-- phone details will appear here  -->
        </div>

        <section>
            <!-- search result  -->
            <div id="phones-container">
                <!-- all phone card  -->
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="./js/app.js"></script>

    <!-- font awesome icons script  -->
    <script src="https://kit.fontawesome.com/b6a0486824.js" crossorigin="anonymous"></script>

</body>

</html>
